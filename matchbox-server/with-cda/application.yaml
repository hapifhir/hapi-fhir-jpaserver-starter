server:
  servlet:
    context-path: /matchbox
hapi:
  fhir:
    server_address: http://localhost:8080/matchbox/fhir
    implementationguides:
      fhir_r4_core:
        name: hl7.fhir.r4.core
        version: 4.0.1
        url: classpath:/hl7.fhir.r4.core.tgz
      fhir_terminology:
        name: hl7.terminology
        version: 5.3.0
        url: classpath:/hl7.terminology#5.3.0.tgz
      fhir_extensions:
        name: hl7.fhir.uv.extensions.r4
        version: 1.0.0
        url: classpath:/hl7.fhir.uv.extensions.r4#1.0.0.tgz
      cda:
        name: hl7.cda.uv.core
        version: 2.1.0-draft2-mb
        url: classpath:/hl7.cda.uv.core#2.1.0-draft2-mb.tgz
    staticLocation: file:/apps/
matchbox:
  fhir:
    context:
      fhirVersion: 4.0.1
      txServer: http://tx.fhir.org
      onlyOneEngine: true
      igsPreloaded: hl7.cda.uv.core#2.1.0-draft2-mb
      displayIssuesAreWarnings: false