<!DOCTYPE html>
<html lang="en">
<div th:fragment="banner">
	<div class="row">
		<div class="col-md-8">
			<img src="https://www.elimu.io/wp-content/uploads/2019/01/elimu-logo-1-1024x421.png" width="383" alt="Elimu Informatics" />
		</div>
		<div class="col-md-4">
			<img src="img/hapi_fhir_banner_right.png" align="right" />
		</div>
	</div>

	<!-- Error banner in case anything went wrong -->
	<div class="alert  alert-danger alert-dismissable" th:if="${errorMsg} != null">
		<strong>Warning!</strong>
		<p th:text="${errorMsg}"></p>
	</div>

</div>
</html>
