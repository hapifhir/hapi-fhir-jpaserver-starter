<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }
      .login-box {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      .login-box img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .login-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .login-box button:hover {
        background-color: #45a049;
      }
      .login-box a {
        display: block;
        margin-top: 15px;
        color: #333;
        text-decoration: none;
      }
      .login-box a:hover {
        text-decoration: underline;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img src="https://via.placeholder.com/80" alt="User Icon" />
        <h2>User Login</h2>
        <form
          id="loginForm"
          action="http://localhost:8080/performlogin"
          method="POST"
        >
          <div id="errorMessage" class="error" th:text="${error}"></div>

          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />

          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
            required
          />

          <button type="submit">Login</button>
        </form>
        <a href="#">Forgot your password?</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const errorMessageDiv = document.getElementById("errorMessage");

      const params = new URLSearchParams(window.location.search);
      const redirectTo = params.get("redirectTo") || "/";

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          const tokenData = await response.text();
          console.log("Received Token: " + tokenData);
          localStorage.setItem("authToken", tokenData);

          const dashboardResponse = await fetch(redirectTo, {
            method: "GET",
            headers: {
              Authorization: "Bearer " + tokenData,
            },
          });

          if (dashboardResponse.ok) {
            window.location.href = redirectTo;
          } else {
            const errorDetails = await dashboardResponse.text(); // Log response details
            errorMessageDiv.innerText = `Failed to access the dashboard: ${dashboardResponse.status} - ${errorDetails}`;
          }
        } else {
          const errorText = await response.text();
          errorMessageDiv.innerText = `Invalid credentials. Response: ${response.status} - ${errorText}`;
        }
      });
    </script>
  </body>
</html>
