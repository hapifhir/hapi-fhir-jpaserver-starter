  hapi-fhir-postgres:
    image: postgres:13-alpine
    container_name: hapi-fhir-postgres
    restart: always
    environment:
      MYSQL_DATABASE: "hapi"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "admin"
      MYSQL_ROOT_PASSWORD: "admin"
    ports:
      - '3306:3306'
    volumes:
      - hapi-fhir-mysql:/var/lib/mysql
