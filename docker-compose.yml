version: "3"
services:
  hapi-fhir-jpaserver-start:
    build: .
    depends_on:
      - psql_container
    container_name: hapi-fhir-jpaserver-start
    restart: on-failure
    ports:
      - "8080:8080"
  psql_container:
    image: postgres:12.1
    container_name: psql_container
    restart: always
    environment:
      POSTGRES_DB: "hf_psql"
      PGUSER: "postgres"
      PGPASSWORD: ""
