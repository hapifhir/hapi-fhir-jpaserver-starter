version: "3"
services:
  hapi-fhir-service:
    image: hapi-fhir-service
    restart: on-failure
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://hapi-fhir-postgres:5432/postgres'
      SPRING_DATASOURCE_USERNAME: 'postgres'
      SPRING_DATASOURCE_PASSWORD: 'mysecretpassword'
      SPRING_PROFILES_ACTIVE: 'postgres'
    ports:
      - "8080:8080"
  hapi-fhir-postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: 'mysecretpassword'
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
