version: "3"
services:
  hapi-fhir-jpaserver-start:
    build:
      context: .
      target: tomcat
    container_name: hapi-fhir-jpaserver-start
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - DEFAULT_SEARCH_LOCATIONS=classpath:/config/,file:/config/
    volumes:
      - ./src/main/resources/application.yaml:/config/application.yaml
  hapi-fhir-postgres:
    image: postgres:13-alpine
    container_name: hapi-fhir-postgres
    restart: always
    environment:
      POSTGRES_DB: "hapi"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    volumes:
      - hapi-fhir-postgres:/var/lib/postgresql/data
volumes:
  hapi-fhir-postgres:
  
