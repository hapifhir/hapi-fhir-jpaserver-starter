version: "3"
services:
  hapi-fhir-server:
    build: .
    restart: always
    container_name: hapi-fhir-server
    ports:
      - "8080:8080"
    configs:
      - source: hapi
        target: /app/config/application.yaml
    depends_on:
      - hapi-fhir-postgres
  hapi-fhir-postgres:
    image: postgres:13-alpine
    container_name: hapi-fhir-postgres
    restart: always
    environment:
      POSTGRES_DB: "hapi"
      POSTGRES_USER: "hapi"
      POSTGRES_PASSWORD: "hapi"
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
volumes:
  hapi-fhir-postgres:

configs:
  hapi:
    file: ./hapi.application.yaml
